<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
</head>
<body>

  <div class="list-group">
    <h1>Dinosaurs</h1>
    <ol>
      <li>
        <i class="icon i-64">
          <img src="images/anklosaurus.svg" alt="">
        </i>
        <span class="icon-label">Anklosaurus</span>
      </li>
    </ol>
    <ol>
      <li>
        <i class="icon i-64">
          <img src="images/hadrosaur.svg" alt="">
        </i>
        <span class="icon-label">Hadrosaur</span>
      </li>
    </ol>
    <ol>
      <li>
        <i class="icon i-64">
          <img src="images/stegosaurus" alt="">
        </i>
        <span class="icon-label">Stegosaurus</span>
      </li>
    </ol>
    <ol>
      <li>
        <i class="icon i-64">
          <img src="images/triceratops.svg" alt="">
        </i>
        <span class="icon-label">Triceraptors</span>
      </li>
    </ol>
  </div>

</body>
</html>
